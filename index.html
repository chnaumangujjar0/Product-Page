<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORDUCT-PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="images">
            <img src="https://plus.unsplash.com/premium_photo-1755034663782-3902ccfae2d4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D">
          <div class="controls">
              <img src="https://plus.unsplash.com/premium_photo-1755034663782-3902ccfae2d4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D" class="newimages">
              <img src="https://plus.unsplash.com/premium_photo-1673356302067-aac3b545a362?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEzfHx8ZW58MHx8fHx8" class="newimages">
              <img class="newimages" src="https://plus.unsplash.com/premium_photo-1753788346709-f18afe543a4f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDl8fHxlbnwwfHx8fHw%3D">
             <img class="newimages" src="https://plus.unsplash.com/premium_photo-1758742058527-8796425d2534?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEyfHx8ZW58MHx8fHx8">
          </div>
        </div>
        <div class="details">
            <h1>Casual Shirt</h1>
            <h2>$100.00</h2>
            <h3>30% OFF</h3>
            <br>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus similique vitae,</p>
            <form>
            <div class="select-size">
                <p>Size:</p>
                <label for="small">
                     <input type="radio" id="small" name="size">
                     <span>S</span>
                </label>
                <label for="medium">
                     <input type="radio" id="medium" name="size">
                     <span>M</span>
                </label>
                <label for="large">
                     <input type="radio" id="large" name="size">
                     <span>L</span>
                </label>
                <label for="x-large">
                     <input type="radio" id="x-large" name="size">
                     <span>XL</span>
                </label>
            </div>
            <div class="select-color">
                <p>Color:</p>
                <label for="red">
                     <input type="radio" id="red" name="color">
                     <span class="clr-1"></span>
                </label>
                <label for="blue">
                     <input type="radio" id="blue" name="color">
                     <span class="clr-2"></span>
                </label>
                <label for="green">
                     <input type="radio" id="green" name="color">
                     <span class="clr-3"></span>
                </label>
                <label for="grey">
                     <input type="radio" id="grey" name="color">
                     <span class="clr-4"></span>
                </label>
            </div>
            <div class="select-quantity">
                <p>Quantity</p>
                <input type="number" value="1">
            </div>
            <button class="buy-now">Buy Now</button>
          </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
